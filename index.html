<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/custom_white.css" id="theme">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css" id="highlight-theme">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<img class="plain" src="slides/cover.svg" width="100%">
				</section>

				<section data-background-image="slides/files/background.png">
					<h3> What is needed for open science ?</h3>
					<p align="left" style="padding-left: 40%;" class="fragment fade-in"> 
						<img class="plain" width="10%" src="slides/files/docker.png">
						<span align="left" style="padding-left: 5%;"> Reproducibility </span>
					</p>
					<p align="left" style="padding-left: 40%;" class="fragment fade-in">
						<img class="plain" width="10%" src="slides/files/github.png">
						<span align="left" style="padding-left: 5%;"> Open source </span>
					</p>
					<p align="left" style="padding-left: 40%;" class="fragment fade-in">
						<img class="plain" width="10%" src="slides/files/binderhub.png"> 
						<span align="left" style="padding-left: 5%;"> Easy access with interactivity </span>
					</p>
					<p align="left" style="padding-left: 40%;" class="fragment fade-in">
						<img class="plain" width="10%" src="slides/files/reviewnb.png">
						<span align="left" style="padding-left: 5%;"> Peer reviewed </span>
					</p>
				</section>
				

				<section data-background-image="slides/files/background.png">
					<h3> The past of science</h3>
					<iframe width="70%" height="800" data-src="slides/alzheimer.pdf" data-preload> </iframe>
				</section>

				<section data-background-image="slides/files/background.png" data-preload>
					<h3> The future of science</h3>
					<iframe width="70%" height="800" data-src="slides/nilearn.html" data-preload> </iframe>
				</section>

				<section data-background-image="slides/files/background.png"> 
					<img class="plain" width="70%" src="slides/description.svg">
				</section>

				<section data-background-image="slides/files/background.png">
					<h3> What can you do with neurolibre ?</h3>
					<p1> 
						<img style="padding-right: 5%;" class="plain" width="30%" src="slides/files/enjoy_research.png">
						<span class="fragment fade-in" data-fragment-index="1"> <img style="padding-left: 5%;" class="plain" width="30%" src="slides/files/teach.png"> </span>
					</p>
					<p1>
						<img style="padding-right: 5%;" class="plain" width="30%" src="slides/files/alzheimer_title.png">
						<span class="fragment fade-in" data-fragment-index="1"> <img style="padding-left: 5%;" class="plain" width="30%" src="slides/files/nilearn_title.png"> </span>
					</p>
					<p1>
						<img style="padding-right: 5%;" class="plain" width="30%" src="slides/files/sct_title.png">
						 <span class="fragment fade-in" data-fragment-index="1"> <img style="padding-left: 5%;" class="plain" width="30%" src="slides/files/quantitative_mri_title.png"> </span> 
					</p>
				</section>

				<section data-background-image="slides/files/background.png">
					<h3> Publication workflow </h3>
						<img class="plain" width="30%" src="slides/workflow.svg">
					<span class="fragment fade-in"> 
						<video data-autoplay width=60% data-src="slides/files/submission.mp4" data-preload> </video>
					</span>
				</section>

				<section data-background-image="slides/files/background.png">
					<h3> Front-end : Jupyter Books </h3>
						<iframe width="70%" height="800" data-src="slides/signal_modelling.html" data-preload> </iframe>
				</section>

				<section data-background-image="slides/files/background.png"> 
					<h3> Back-end : Binderhub </h3> 					
					<img class="plain" width="50%" src="slides/how.png">
				</section>

				<section data-background-image="slides/files/background.png"> 
					<h3> Partners </h3> 					
					<img class="plain" width="40%" src="slides/partners.svg">
				</section>
				
				<section data-background-image="slides/powered.svg"> </section>
				
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>

		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true }
				],
				width: "100%",
				height: "100%",
				margin: 0,
				minScale: 0.9,
				maxScale: 0.9,
				controlsLayout: 'edges',
				viewDistance: 20,
				slideNumber: 'c/t',

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
